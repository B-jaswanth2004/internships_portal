<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
        }
        /* Navbar */
        .navbar {
            width: 100%;
            padding: 15px 50px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #007bff;
        }
        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #ffffff, #f8e4ec);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 10%;
        }
        .hero .left {
            flex: 1;
        }
        .hero .left img {
            max-width: 60%;
            height: auto;
        }
        .hero .right {
            flex: 1;
            text-align: left;
        }
        .hero .right h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .typing-text {
            display: inline-block;
            border-right: 3px solid black;
            padding-right: 5px;
        }
        .hero .right p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero .left, .hero .right {
                width: 100%;
            }
            .navbar {
                padding: 15px 20px;
            }
            .navbar ul {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AcademicTracker</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="left">
            <img src="vishnulogo.png" alt="Institution Logo">
        </div>
        <div class="right">
            <h1><span class="typing-text"></span></h1>
            <p>Showcase your certifications and internship experiences in one place. 
               Let your institution monitor your professional growth.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.querySelector(".typing-text");
            const fullText = "Track Your Academic Journey";
            let index = 0;

            function typeText() {
                if (index < fullText.length) {
                    textElement.textContent += fullText.charAt(index);
                    index++;
                    setTimeout(typeText, 100);
                } else {
                    textElement.style.borderRight = "none";
                }
            }
            setTimeout(typeText, 500);
        });
    </script>
</body>
</html>
